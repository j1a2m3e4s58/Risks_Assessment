{% extends "admin/base.html" %}

{% block title %}Bank Risk Management (Secure Admin){% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}" style="font-size: 24px;">Bank Risk Management System</a>
</h1>
{% endblock %}

{% block extrastyle %}
<style>
    /* 1. HEADER STYLING */
    #header {
        background: #1a237e !important; /* Corporate Navy */
        padding: 15px 30px !important;
        height: auto !important;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    /* 2. USER TOOLS ( The Top Right Buttons ) */
    #user-tools {
        display: flex;
        gap: 15px; /* Space them out */
        align-items: center;
        font-size: 14px !important;
        letter-spacing: 0.5px;
    }

    /* 3. MAKE THEM LOOK LIKE BUTTONS */
    #user-tools a {
        background-color: rgba(255, 255, 255, 0.15);
        padding: 8px 15px;
        border-radius: 20px;
        color: white !important;
        text-decoration: none;
        transition: background 0.3s ease;
        text-transform: uppercase;
        font-weight: bold;
        border: 1px solid rgba(255,255,255,0.2);
    }

    #user-tools a:hover {
        background-color: rgba(255, 255, 255, 0.3);
        border-color: white;
    }

    /* Highlight the Username (Welcome, Admin) */
    #user-tools strong {
        color: #ffca28 !important; /* Gold color for username */
        margin-right: 10px;
        font-size: 1.1em;
    }

    /* ---------------------------------------------------- */
    /* EXISTING STYLES (Keep the rest of your large fonts) */
    /* ---------------------------------------------------- */
    
    /* FORCE GIANT FONTS EVERYWHERE */
    body, p, div, span, a, li, td, th {
        font-size: 16px !important;
        line-height: 1.5 !important;
    }
    
    /* Make Inputs and Dropdowns Huge */
    input[type=text], input[type=password], select, textarea, .vTextField {
        font-size: 16px !important;
        padding: 10px !important;
        border-radius: 5px !important;
        border: 1px solid #ccc !important;
    }
    
    /* Make Dropdowns wider */
    select { min-width: 250px !important; }

    /* Make Labels (Field Names) Bold and Large */
    .aligned label {
        font-size: 16px !important;
        font-weight: 800 !important;
        color: #1a237e !important;
        width: 200px !important;
        padding-top: 10px !important;
    }

    /* Make Section Headers (Blue Bars) Massive */
    fieldset.module h2 {
        font-size: 20px !important;
        padding: 12px !important;
        background: #3949ab !important; /* Lighter Navy */
        color: white !important;
    }

    /* Make the SAVE Buttons Giant */
    .submit-row input {
        font-size: 18px !important;
        padding: 12px 30px !important;
        background: #d32f2f !important; /* Red */
        font-weight: bold !important;
        text-transform: uppercase !important;
        color: white !important;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .submit-row input:hover { background: #b71c1c !important; }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Find the specific link that says "View site"
        var links = document.querySelectorAll('#user-tools a');
        links.forEach(function(link) {
            if (link.textContent.trim().toLowerCase() === 'view site') {
                link.textContent = 'RESULT ðŸ“Š'; // Change text to RESULT
                link.style.backgroundColor = '#4caf50'; // Make this button Green
                link.style.borderColor = '#4caf50';
            }
        });
    });
</script>
{% endblock %}
